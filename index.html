<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinar Agung - Pesan</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #f4f4f9; margin: 0; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 80%; }
        img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
        button { background: #25D366; color: white; border: none; padding: 12px 20px; border-radius: 5px; font-size: 16px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Kirim Pesanan</h2>
        <img id="orderImage" src="https://images.unsplash.com/photo-1586528116311-ad8dd3c8310d?q=80&w=500" alt="Order Preview">
        <p>Klik tombol di bawah untuk kirim detail pesanan via WhatsApp.</p>
        <button onclick="shareOrder()">Bagikan ke WhatsApp</button>
    </div>

    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        async function shareOrder() {
            const imgElement = document.getElementById('orderImage');
            
            try {
                // 1. Fetch the image and convert to blob
                const response = await fetch(imgElement.src);
                const blob = await response.blob();
                
                // 2. Create a File object
                const file = new File([blob], 'pesanan-sinar-agung.jpg', { type: 'image/jpeg' });

                // 3. Check if sharing is supported
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    await navigator.share({
                        files: [file],
                        title: 'Pesanan Sinar Agung',
                        text: 'Halo, saya ingin memesan barang sesuai gambar ini. Mohon diproses.',
                    });
                } else {
                    alert('Browser Anda tidak mendukung berbagi file.');
                }
            } catch (error) {
                console.error('Error sharing:', error);
                alert('Gagal membagikan pesanan.');
            }
        }
    </script>
</body>
</html>
